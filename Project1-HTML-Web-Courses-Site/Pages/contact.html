        <section id="map">
            <h2>Location Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1754.1043554684304!2d77.05372559855773!3d28.443124186768607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1861de9d7bb9%3A0xe403eb9336f57e45!2sUNITECH%20CYBER%20PARK%2C%20Durga%20Colony%2C%20Sector%2039%2C%20Gurugram%2C%20Haryana%20122003!5e0!3m2!1sen!2sin!4v1743534753708!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <hr>
        <section id="feedback">
            <form action="index.html" method="post">
                <fieldset>
                    <legend><b>Feedback Form</b></legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required autocomplete> <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required size="40" autocomplete><br><br>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required size="35"><br><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>
                    <input type="submit">
                </fieldset>

            </form>

        </section>
