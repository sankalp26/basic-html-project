<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas-Register</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="../Multimedia/new_cn_logo.svg" alt="codingninjas logo" title="Coding ninjas Home"></a>
        <h1>Create an Account</h1>
    </header>
    <hr>
    <main>
        <section id="register">
            
            <form action="#" method="post">
                <fieldset>
                    <legend><b>Personal Information</b></legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required autocomplete> <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required size="40" autocomplete><br><br>
                    <label for="newusername">Username:</label>
                    <input type="text" id="newusername" name="newusername" required><br><br>
                    <label for="newpassword">Password:</label>
                    <input type="password" id="newpassword" name="newpassword" required><br><br>
                    <label for="usertype">User Type:</label>
                    <select id="usertype" name="usertype" required>
                        <optgroup label="Select user type">
                            <option value="Student">Student</option>
                            <option value="Instructor">Instructor</option>
                        </optgroup>
                    </select><br><br>

                    <label for="course-choice">Select Course:</label>
                    <select id="course-choice" name="course-choice" required>
                        <optgroup label="Select Course">
                            <option value="Course 1- Web Development">Course 1- Web Development</option>
                            <option value="Course 2- Data Science">Course 2- Data Science</option>
                            <option value="Course 3- Digital Marketing">Course 3- Digital Marketing</option>
                            <option value="Course 4- Android Development">Course 4- Android Development</option>
                        </optgroup>
                    </select><br><br>
                    <input type="submit" value="Register">
                </fieldset>
            </form>
        </section>
    </main>
